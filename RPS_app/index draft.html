<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
         }
        .carousel-item img {
            max-width: 50%; /* Adjust the max-width to the desired size */
            height: auto;
            margin: 0 auto; /* Center the image */
        }
        .carousel-container {
            max-width: 500px; /* Adjust container max-width */
            height: 300px;
            margin: 0 auto; /* Center the container */
        }
        .smaller-input {
            width: 80px; /* Adjust the width to your preference */
            padding: 0.2rem 0.2rem; /* Adjust padding as needed */
            font-size: 1rem; /* Adjust font size as needed */
        }
        .hand-btn.active {
            background-color: yellow; /* Choose your preferred highlight color */
        }
    </style>
</head>
<body class="container mt-5">
    <!-- ROCK PAPER SCISSOR carousel -->
    <header>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="rocks.jpg" class="d-block w-100" style="max-width: 400px; max-height: 300px;" alt="ROCK">
                </div>
                <div class="carousel-item">
                    <img src="crane.jpg" class="d-block w-100" style="max-width: 400px; max-height: 300px;" alt="PAPER">
                </div>
                <div class="carousel-item">
                    <img src="scissors.jpg" class="d-block w-100" style="max-width: 400px; max-height: 300px;" alt="SCISSORS">
                </div>
            </div>
        </div>
    </header>
    <hr>

    <!-- Enter Player Names -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="player1" class="form-control smaller-input" placeholder="Player 1" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col" style="max-width: 18rem;">
                <h5><span class="badge text-bg-primary">ROCK PAPER SCISSORS WORLD CUP</span></h5>
                <button class="btn btn-outline-primary" onclick="startTournament()">Start Tournament</button>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="player2" class="form-control smaller-input" placeholder="Player 2" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>

            </div>
        </div>
    </div>
    <hr>

    <!-- Play Area -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img id="game1-hand" src='' class="card-img-top" alt="Game 1 Hand">
                    <div class="card-body">
                        <p class="card-text">                    
                            <div class="card-footer text-center">
                            <button class="btn btn-primary" type="button" id="rock-btn">Rock</button>
                            <button class="btn btn-primary" type="button" id="paper-btn">Paper</button>
                            <button class="btn btn-primary" type="button" id="scissors-btn">Scissors</button>
                        </div></p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-secondary" type="button" id="play-game1">Play</button>
                    </div>
                    <div class="card-footer text-center">
                        <p id="game1-result">Game 1 Result</p>
                    </div>
                    <div class="card-footer text-center">
                        <p id="game1-score">Player 1: 0, Player 2: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- World Champ Display -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="input-group mb-3">
                    <h2 id="champion">World Champion</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script draft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
