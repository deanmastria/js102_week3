<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "container">

    <!-- ROCK PAPER SCISSOR carousel -->

    <header>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="ROCK">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="PAPER">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="SCISSORS">
              </div>
            </div>
          </div>
    </header>
    <hr>


<!-- Enter Player Names -->

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Player 1</button>
                <input type="text" class="form-control" placeholder="Enter Name" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Player 2</button>
                <input type="text" class="form-control" placeholder="Enter Name" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
          </div>
          <div class="col" style="max-width: 18rem;">
                <h5><span class="badge text-bg-primary">ROCK PAPER SCISSORS WORLD CUP</span></h5>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Player 3</button>
                <input type="text" class="form-control" placeholder="Enter Name" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Player 4</button>
                <input type="text" class="form-control" placeholder="Enter Name" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
          </div>
        </div>
      </div>
      <hr>

<!-- Play Area -->


      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="Game 1 Hand">
                <div class="card-body">
                  <p class="card-text">Rock, Paper Scissor</p>
                </div>
              </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Play</button>
            </div>
            <div class="input-group mb-3">
                <p>Player 1 Wins</p>
            </div>
            <div class="input-group mb-3">
                <p>Player 2 Wins</p>
            </div>
          </div>
          
          <div class="col">
            <div class="input-group mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="Game 2 Hand">
                    <div class="card-body">
                      <p class="card-text">Rock, Paper Scissor</p>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Play</button>
                </div>
                <div class="input-group mb-3">
                    <p>Player 3 Wins</p>
                </div>
                <div class="input-group mb-3">
                    <p>Player 4 Wins</p>
                </div>
          </div>
        </div>
      </div>
      <hr>


<!-- Final Round Button -->
    <div class = containerr2>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">CUP FINAL</button>
         
        </div>
    </div>
    <hr>
    <!-- Finals -->

    <div class="col">
        <div class="input-group mb-3">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="Game 2 Hand">
                <div class="card-body">
                  <p class="card-text">Rock, Paper Scissor</p>
                </div>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Play</button>
            </div>
            <div class="input-group mb-3">
                <p>Player 3 Wins</p>
            </div>
            <div class="input-group mb-3">
                <p>Player 4 Wins</p>
            </div>
      </div>
      <hr>

    <!-- World Champ Display -->
     
    <div class = containerr2>

        <div class="input-group mb-3">
            <h2>"Player" Is the World Champion</h2>
         
        </div>
    </div>

    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
