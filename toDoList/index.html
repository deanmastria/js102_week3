<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .list-group-item:hover {
            background-color: #eae590;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="todo-section my-4">
            <h2>To-Do List</h2>
            <ul id="todo-list" class="list-group mb-3">
                <!-- To-do items will appear here -->
            </ul>
            <div class="input-group mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="Enter new to-do">
                <button id="add-todo-button" class="btn btn-primary" type="button">Add To-Do</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
